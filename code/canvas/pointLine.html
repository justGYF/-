<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pointLine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #myCanvas {
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -250px;
        }
    </style>
</head>
<body>
    <!-- canvas的画布高度在css中定义相当于拉伸，直接在行内定义宽高，才是真正改变画布的大小 -->
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        window.onload = () => {
            const c = document.getElementById('myCanvas')
            const ctx = c.getContext('2d')

            let point1 = { left: 10, top: 10 }
            let point2 = { left: 100, top: 100 }

            // 画布
            ctx.beginPath();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 500, 500)
            ctx.stroke();
            ctx.closePath()

            // 连续绘制两个圆，会产生子路径，导致多余的线出现
            // 一个正常单元的绘制流程应该是
            // beginPath --> style --> arc --> fill --> stroke --> closePath 
            
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.arc(10, 10, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath()

            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'red';
            ctx.fillText('ss', 10, 10)
            ctx.strokeText('ss', 10, 10)
            ctx.closePath()

            
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.arc(100, 100, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath()
            
            ctx.beginPath();
            ctx.moveTo(point1.left, point1.top)
            ctx.lineTo(point2.left, point2.top)
            ctx.stroke();
        }

    </script>
</body>
</html>
